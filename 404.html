<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="0; url=/inbox-board/" />
    <script>
        // GitHub Pages SPA redirect workaround
        // https://github.com/rafgraph/spa-github-pages
        (function (l) {
            var pathname = l.pathname.replace(/^\/inbox-board/, '');
            l.replace('/inbox-board/?redirect=' + encodeURIComponent(pathname + l.search + l.hash));
        }(window.location));
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
