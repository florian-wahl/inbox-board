<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2E71FF" />
    <meta name="description" content="Privacy-first dashboard to clean subscriptions and track orders." />

    <!-- Preconnect to Google APIs for faster loading -->
    <link rel="preconnect" href="https://accounts.google.com" />
    <link rel="preconnect" href="https://gmail.googleapis.com" />
    <link rel="dns-prefetch" href="https://accounts.google.com" />
    <link rel="dns-prefetch" href="https://gmail.googleapis.com" />

    <!-- Mobile performance optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Critical CSS inline for faster rendering -->
    <style>
        /* Critical CSS for faster LCP */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        #root {
            min-height: 100vh;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Preload critical fonts */
        @font-face {
            font-family: 'Roboto';
            font-display: swap;
        }
    </style>

    <link rel="manifest" href="/inbox-board/manifest.json" />
    <link rel="icon" href="/inbox-board/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/inbox-board/icons/apple-touch-icon.png" />
    <title>Inbox Board</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
